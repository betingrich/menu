<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
        }

        .close-btn {
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            list-style: none;
        }

        .menu-item a {
            display: block;
            padding: 15px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-item a:hover {
            background: #34495e;
            color: white;
        }

        .sub-menu {
            display: none;
            background: #34495e;
            padding-left: 20px;
        }

        .sub-menu.active {
            display: block;
        }

        .menu-item.has-children > a::after {
            content: "▸";
            float: right;
            transition: transform 0.3s ease;
        }

        .menu-item.has-children.active > a::after {
            transform: rotate(90deg);
        }

        .menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle">☰</div>
    <div class="overlay"></div>
    
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Logo</div>
            <div class="close-btn">×</div>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="#">Home</a>
            </li>
            <li class="menu-item has-children">
                <a href="#">Parent 1</a>
                <ul class="sub-menu">
                    <li class="menu-item"><a href="#">Child 1</a></li>
                    <li class="menu-item"><a href="#">Child 2</a></li>
                </ul>
            </li>
            <li class="menu-item has-children">
                <a href="#">Parent 2</a>
                <ul class="sub-menu">
                    <li class="menu-item"><a href="#">Child 3</a></li>
                    <li class="menu-item"><a href="#">Child 4</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            const closeBtn = document.querySelector('.close-btn');
            const overlay = document.querySelector('.overlay');
            const hasChildren = document.querySelectorAll('.has-children');

            // Toggle sidebar
            menuToggle.addEventListener('click', () => {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            });

            // Close sidebar
            function closeSidebar() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                // Close all submenus when closing sidebar
                document.querySelectorAll('.sub-menu').forEach(sub => sub.classList.remove('active'));
                document.querySelectorAll('.has-children').forEach(item => item.classList.remove('active'));
            }

            // Close button
            closeBtn.addEventListener('click', closeSidebar);

            // Click outside
            overlay.addEventListener('click', closeSidebar);

            // Parent menu items
            hasChildren.forEach(item => {
                item.addEventListener('click', (e) => {
                    if (e.target.closest('.has-children')) {
                        e.preventDefault();
                        const subMenu = item.querySelector('.sub-menu');
                        item.classList.toggle('active');
                        subMenu.classList.toggle('active');
                    }
                });
            });

            // Close when clicking on child items
            document.querySelectorAll('.menu-item:not(.has-children)').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // Add your navigation logic here
                });
            });

            // Close on resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeSidebar();
                }
            });
        });
    </script>
</body>
  </html>
